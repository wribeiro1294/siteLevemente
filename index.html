<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- Basic Meta Tags -->
    <title>LeveMente - Mudança da mente com leveza</title>
    <meta name="description" content="Descubra o caminho para uma vida mais saudável, equilibrada e sustentável. Nossa abordagem integra saúde mental e física para resultados reais e duradouros.">
    <meta name="author" content="LeveMente">
    <meta name="keywords" content="saúde mental, bem-estar, emagrecimento, vida saudável, equilíbrio, transformação pessoal">
    
    <!-- Mobile Optimization -->
    <meta name="theme-color" content="#16a34a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LeveMente">
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://levemente.com.br">
    <meta property="og:title" content="LeveMente - Mudança da mente com leveza">
    <meta property="og:description" content="Descubra o caminho para uma vida mais saudável, equilibrada e sustentável.">
    <meta property="og:site_name" content="LeveMente">
    
    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://levemente.com.br">
    <meta property="twitter:title" content="LeveMente - Mudança da mente com leveza">
    <meta property="twitter:description" content="Descubra o caminho para uma vida mais saudável, equilibrada e sustentável.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Performance and Accessibility -->
    <meta name="format-detection" content="telephone=no">
    
    <!-- Prevent zoom on iOS when focusing inputs -->
    <style>
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select:focus,
        textarea:focus,
        input:focus {
          font-size: 16px;
        }
      }
      
      /* Critical CSS for above-the-fold content */
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading fallback -->
      <div class="loading">
        <div style="text-align: center;">
          <div style="font-size: 1.5rem; font-weight: 700; color: #16a34a; margin-bottom: 0.5rem;">
            <span style="color: #3f4337;">LEVE</span><span style="color: #afc09e; margin-left: 6px;">MENTE</span>
          </div>
          <div style="color: #64748b;">Carregando...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
